<!DOCTYPE html>
<html>

    <head>
        <title>POMODORO</title>
        <meta charset="utf-8">
        <script src="pomodoscript.js"></script>

        <!-- Lien avec le style.css, le Bootstrap, et Google fonts   -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">    
        <script src="https://kit.fontawesome.com/07b97ddb24.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Premier rectangle, le topper -->
        <div class="topper">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <p>Pomodoro de Gael !!!</p>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        
        <!--  -->
        <div class="decodiv" id="premierBloc">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 left-div">
                    <p id="texteOrdre">Appuies sur le bouton pour commencer</p>
                </div>
                <div class="col-4 d-flex justify-content-center decocompteur">
                    <p id="compteur">10 : 0</p>
                </div>
                <div class="col-4 right-div centrer">
                        <i class="fa-solid fa-play fa-6x boutonPlay" onClick="startPomodoro()"></i>
                        <i class="fa-solid fa-rotate-right fa-6x"></i>
                </div>
            </div>
        </div>

        <div class="decodiv">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 left-div">
                    <p>Temps d'Ã©tude : <br></p><p id="tpsEtude">10 : 0</p>
                </div>
    
                <div class="col-4 d-flex justify-content-center">
                    <button onClick="plusTempsEtude()" class="beaubouton"><h2>+</h2></button>
                    <button onClick="moinsTempsEtude()" class="beaubouton"><h2>-</h2></button>
                </div>
                
                <div class="col-4 right-div"></div>
                <div class="col-4 left-div">
                    <p>Temps de pause : <br></p><p id="tpsPause">0 : 15</p>
                </div>
    
                <div class="col-4 d-flex justify-content-center">
                    <button onClick="plusTempsPause()" class="beaubouton"><h2>+</h2></button>
                    <button onClick="moinsTempsPause()" class="beaubouton"><h2>-</h2></button>
                </div>

                <div class="col-4 right-div"></div>
            </div>
            
        </div>

        
        
    </body>
</html>
