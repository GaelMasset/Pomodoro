<!DOCTYPE html>
<html lang="fr">

<head>
    <title>POMODORO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="pomodoscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07b97ddb24.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="topper">
        <div class="text-center">
            <p>Pomodoro de Gael !!!</p>
        </div>
    </div>

    <div class="decodiv" id="premierBloc">
        <div class="text-center">
            <p id="texteOrdre">Appuies sur le bouton pour commencer</p>
            <p id="compteur">10 : 0</p>
            <i class="fa-solid fa-play fa-6x boutonPlay" onClick="startPomodoro()"></i>
            <i class="fa-solid fa-rotate-right fa-6x"></i>
        </div>
    </div>

    <div class="decodiv">
        <div class="text-center">
            <p>Temps d'Ã©tude :</p>
            <p id="tpsEtude">10 : 0</p>
            <div class="d-flex justify-content-center">
                <button onClick="plusTempsEtude()" class="beaubouton btn btn-secondary btn-sm mx-1">+</button>
                <button onClick="moinsTempsEtude()" class="beaubouton btn btn-secondary btn-sm mx-1">-</button>
            </div>
            <p>Temps de pause :</p>
            <p id="tpsPause">0 : 15</p>
            <div class="d-flex justify-content-center">
                <button onClick="plusTempsPause()" class="beaubouton btn btn-secondary btn-sm mx-1">+</button>
                <button onClick="moinsTempsPause()" class="beaubouton btn btn-secondary btn-sm mx-1">-</button>
            </div>
        </div>
    </div>
</body>

</html>
